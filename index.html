<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <title>Subtitle Builder // ZMG Title Toolkit</title>
  </head>
  <body>
    <div id="navigation"></div>
    <main id="main-content">
      <header>
        <h1>Subtitle Builder</h1>
      </header>
      <section id="content">
        <div class="header-buttons">
          <button id="addSubtitle" class="special-action-button">
            Add Subtitle
          </button>
          <button id="clearAll" class="special-error-button">
            Clear All Subtitles
          </button>
          <label
            ><input type="checkbox" id="autoSetDuration" /> Auto Set
            Duration</label
          >
        </div>
        <div id="subtitleList" class="scrollable-list">
          <!-- Subtitle rows will be dynamically inserted here -->
        </div>
        <div class="footer-buttons">
          <button id="copyToClipboard" class="action-button">
            Copy to Clipboard
          </button>
          <button id="export" class="action-button">Export SQF</button>
          <button id="import" class="action-button import-button">Import Script (BETA)</button>
        </div>
        <!-- Import dialog -->
        <div id="importDialog" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Paste Script</h2>
              <textarea id="importText"></textarea>
              <button id="confirmImport" class="action-button">Import</button>
          </div>
        </div>
      </section>
    </main>
    <div class="helpbox">
      <h2>Tips</h2>
      <ul>
          <li>Use "Auto Set Duration" to automatically calculate the duration based on text length.</li>
          <li>Press "Import Script" to load your own <code>BIS_fnc_EXP_camp_playSubtitles</code> script. The import doesn't work properly with commas or single quotes.</li>
      </ul>
      <img src="assets/images/sub.png" alt="In-Game Subtitles Example" />
    </div>
    <script src="components/nav.js"></script>
    <script type="module" src="pages/subtitleBuilderApp.js"></script>
  </body>
</html>
