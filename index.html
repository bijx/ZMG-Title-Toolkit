<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <title>Subtitle Builder // ZMG Title Toolkit</title>
  </head>
  <body>
    <div id="navigation"></div>
    <main id="main-content">
      <header>
        <h1>Subtitle Builder</h1>
      </header>
      <section id="content">
        <div class="header-buttons">
          <button id="addSubtitle" class="special-action-button">
            Add Subtitle
          </button>
          <button id="clearAll" class="special-error-button">
            Clear All Subtitles
          </button>
          <label
            ><input type="checkbox" id="autoSetDuration" /> Auto Set
            Duration</label
          >
        </div>
        <div id="subtitleList" class="scrollable-list">
          <!-- Subtitle rows will be dynamically inserted here -->
        </div>
        <div class="footer-buttons">
          <button id="copyToClipboard" class="action-button">
            Copy to Clipboard
          </button>
          <button id="export" class="action-button">Export</button>
        </div>
      </section>
    </main>
    <script src="components/nav.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
